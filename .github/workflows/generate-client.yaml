name: Generate Client and Create PR

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch name for the PR (optional)"
        required: false
        default: "generate-client"
      pr_title:
        description: "PR title (optional)"
        required: false
        default: "Update generated TypeScript client"
      pr_body:
        description: "PR description (optional)"
        required: false
        default: "Automated update of the generated TypeScript client from OpenAPI spec"

jobs:
  generate-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Generate client
        run: yarn gen-client

      - name: Setup Copywrite
        uses: hashicorp/setup-copywrite@v1.1.3

      - name: Add copyright headers
        run: copywrite headers

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create branch and commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          BRANCH_NAME="${{ github.event.inputs.branch_name }}"
          if [ -z "$BRANCH_NAME" ]; then
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BRANCH_NAME="generate-client-${TIMESTAMP}"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"
          git add .
          git commit -m "Generate updated TypeScript client from OpenAPI spec"
          git push origin "$BRANCH_NAME"

          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prTitle = '${{ github.event.inputs.pr_title }}' || 'Update generated TypeScript client';
            const prBody = '${{ github.event.inputs.pr_body }}' || 'Automated update of the generated TypeScript client from OpenAPI spec';

            const { data: pullRequest } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: prTitle,
              head: process.env.BRANCH_NAME,
              base: 'main',
              body: ${prBody}
                ## Changes
                This PR contains automatically generated changes from running \`npm run gen-client\`.
                ## Generated by
                - Workflow: \${context.workflow}
                - Run ID: \${context.runId}
                - Triggered by: @\${context.actor}
              `,
              draft: false
            });
            ÃŸ
            console.log(`Created PR #${pullRequest.number}: ${pullRequest.html_url}`);

      - name: No changes detected
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "::notice::No changes were detected after running gen-client. The generated client is already up to date."
