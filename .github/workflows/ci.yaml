name: CI

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Diff openapi.json with main
        id: diff_openapi
        run: |
          git fetch origin main
          if git diff --quiet origin/main -- ./openapi.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Java
        if: steps.diff_openapi.outputs.changed == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Generate client
        if: steps.diff_openapi.outputs.changed == 'true'
        run: yarn gen-client

      - name: Setup Copywrite
        uses: hashicorp/setup-copywrite@v1.1.3

      - name: Add copyright headers
        run: copywrite headers

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: generated client updates"

      - name: Type-check ts files
        run: yarn lint
